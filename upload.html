<!DOCTYPE html>
<html>

<head>
    <title>Subir datos a la base NoSQL</title>

</head>

<body>

    <h1>Upload data</h1>

    <!-- Carga Manual -->
    <h2>Manual Loading</h2>
    <h3>Player Data</h3>

    <label>Player ID:</label>
    <input type="text" id="idPlayer" required><br>

    <label>Name:</label>
    <input type="text" id="name" required><br>

    <label>Username:</label>
    <input type="text" id="username" required><br>

    <button id="submitPlayer">Upload Player Data</button>

    <h3>Game Data</h3>

    <label>Id Matches:</label>
    <input type="date" id="idMatches" required><br>

    <label>Date:</label>
    <input type="date" id="date" required><br>

    <label>Time:</label>
    <input type="time" id="time" required><br>

    <label>score:</label>
    <input type="number" id="score" step="0.1" required><br>

    <label>Level Name:</label>
    <input type="text" id="LevelName" required><br>

    <label>Level ID:</label>
    <input type="number" id="levelId" required><br>

    <label>Difficulty Name:</label>
    <input type="text" id="difficultyName" required><br>

    <label>Difficulty ID:</label>
    <input type="number" id="difficultyId" required><br>

    <button type="submit" id="submitButton">Save data</button>

    <hr>

    <!--Carga Masiva -->
    <h2>Carga Masiva</h2>
    <form action="/carga-masiva" method="POST">
        <label>Cantidad de registros a generar (m√°x. 100):</label>
        <input type="number" name="cantidad" min="1" max="100" required><br>
        <button type="submit">Generar registros</button>
    </form>

</body>

</html>
<script src="Upload.js"></script>
